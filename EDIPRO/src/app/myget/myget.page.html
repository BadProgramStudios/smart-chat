<ion-header>
  <ion-toolbar>
    <ion-title>API REST</ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <br><br><br>
  <ion-card style="border-radius: 20px;">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Datos de la API de pruebas</ion-card-title>
      <ion-card-subtitle>https://jsonplaceholder.typicode.com/todos/1</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div *ngIf="datos">
        <p>{{ datos | json }}</p>
      </div>
      <p>Esta ventana es más simple, para tener también un contraste del trabajo y atención puestos en la ventana inicial.</p>    
    </ion-card-content>
  </ion-card>
  <br>
  
  <ion-button expand="block" (click)="volverAHome()">Volver a Home</ion-button>

</ion-content>
